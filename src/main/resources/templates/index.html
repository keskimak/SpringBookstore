<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>


<div class=container> 
<br>
	<h1>My Books</h1>

	<table class="table table-striped">

		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Author</th>
			<th>Publishing year</th>
			
    <th>ISBN</th>
    <th>Price</th>
    <th>Category </th>
     <th> </th>
          <th> </th>
		</tr>
		<tr th:each="book : ${bookList}">
				
			<td th:text="${book.id}">Text ...</td>
			<td th:text="${book.title}">Text ...</td>
			<td th:text="${book.author}">Text ...</td>
			<td th:text="${book.pubYear}">Text ...</td>
			<td th:text="${book.isbn}">Text ...</td>
			<td th:text="${book.price}+' e'">Text ...</td>
			<td th:text="${book.category.name}">Text...</td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
			
		</tr>

	</table>
	<a href="/addbook"  class="btn btn-success">Add Book</a>
	
	
	

</div>
</body>
</html>
