<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>



	<div class=container>
<br>
	<h1>Edit book</h1>
	
	<table class="table table-striped">

	<form th:object="${book}" th:action="@{../save}" action="#" method="post"> 
	
	<label for="id"></label>
	<input type = "hidden" id="id" th:field="*{id}" readonly="readonly"/>
	
			<tr> <td> <label for="title">Title</label> </td> <td><input type="text" id="title" value="*{title}"
				th:field="*{title}" /> </td> </tr>
				
				<tr> <td> 
				 <label for="author">Author</label> </td> <td> <input
				type="text" id="author" th:field="*{author}" /> </td> </tr>
				
				<tr> <td> <label for="isbn">ISBN</label>  </td> <td><input
				type="text" th:field="*{isbn}" /> </td> </tr>
				
				<tr> <td>  <label for="pubYear">Year</label>  </td> <td><input
				type="text" th:field="*{pubYear}" /> </td> </tr>
				
				<tr> <td>  <label for="price">Price</label>  </td> <td>
			<input type="text" th:field="*{price}" />  </td> </tr>
			
			<tr> <td> 
			<label for="categories">Category</label>  </td> <td>
<select id="categories" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryId}" th:text="${category.name}" ></option>	</select>  </td> </tr> <td>

			
		 <input type="submit" value="Save" class="btn btn-success"></input>  	<a href="/booklist"  class="btn btn-danger">Cancel</a> </td> </tr>
		</form>

</table>
	

</div>

</body>
</html>
