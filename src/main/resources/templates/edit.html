<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>


	<div>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post"> 
	<label for="id"></label>
	<input type = "hidden" id="id" th:field="*{id}" readonly="readonly"/>
	<label for="title">Title</label>
 <input type="text" id="title"  value="*{title}" th:field="*{title}" />
  <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
 <label for="isbn">ISBN</label>
 <input type="text" th:field="*{isbn}" />
  <label for="year">Year</label>
  <input type="number" th:field="*{pubYear}" />   
  <label for="price">Price</label>
 <input type="number" th:field="*{price}" />

 <input type="submit" value="Save"></input>
 </form>

</div>

</body>
</html>
